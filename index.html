<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta para mi Moshita</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <!-- Pantalla 1: Portada -->
    <div id="screen1" class="screen cover active">
      <div class="cloud-box">
        <div class="carousel-container">
          <div
            class="slide active"
            style="
              background-image: url('./resources/assets/14275630-49c1-4b1d-827c-a706ef397f59.jpg');
            "
          ></div>
          <div
            class="slide"
            style="
              background-image: url('./resources/assets/b5e91d9c-1735-4caa-918d-5ebe98d1e54b.jpg');
            "
          ></div>
          <div
            class="slide"
            style="
              background-image: url('./resources/assets/e51deb78-9d47-452b-b0a4-790697c4df65.jpg');
            "
          ></div>
          <div
            class="slide"
            style="
              background-image: url('./resources/assets/ed75913e-699c-4a98-8ce1-b0cedb987848.jpg');
            "
          ></div>
          <!-- Puedes agregar más imágenes aquí -->
          <div class="overlay"></div>
        </div>
        <h1>Para mi persona favorita</h1>
      </div>
      <button onclick="showLetter()">Abrir carta</button>
    </div>

    <!-- Pantalla 2: Carta -->
    <div id="screen2" class="screen">
      <div class="clouds"></div>
      <div class="card">
        <div class="message-container">
          <div id="letter" class="typing"></div>
        </div>
        <button onclick="location.reload()">Volver a inicio</button>
      </div>
    </div>

    <script src="./resources/js/main.js"></script>
  </body>
</html>
